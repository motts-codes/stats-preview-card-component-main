<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="stats-style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main class="card" role="main">
			<div class="card-content">
				<h1>
					Get
					<span>insights</span>
					that help your business grow.
				</h1>
				<p>
					Discover the benefits of data analytics and make better decisions regarding
					revenue, customer experience, and overall efficiency.
				</p>
				<div class="stats">
					<h3>
						10k+
						<span>companies</span>
					</h3>
					<h3>
						314
						<span>templates</span>
					</h3>
					<h3>
						12M+
						<span>queries</span>
					</h3>
				</div>
			</div>
			<div class="card-image">
				<picture>
					<source
						media="(max-width:375px)"
						srcset="images/image-header-mobile.jpg"
						alt="people working"
					/>
					<img src="images/image-header-desktop.jpg" alt="People working" />
				</picture>
			</div>
		</main>
		<footer class="attribution" role="contentinfo">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
			</a>
			. Coded by
			<a href="#">Your Name Here</a>
			.
		</footer>
	</body>
</html>
